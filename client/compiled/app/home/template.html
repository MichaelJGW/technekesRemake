
<div class='homeTemplate'>

<div ng-include="'compiled/app/components/banner/template.html'"></div>

<div class='panel panel-default'>
	<div class="panel-body 	homeTemp-position  homeTemp-aboutUs">
		<div class='col-xs-12 col-md-6'>
			<img src="./../media/img/videoShot.png"/>
		</div>

		<div class= 'col-xs-12 col-md-6 paragraphBody'>
			<h1>
				{{this.summaryTitle}}
			</h1>
			{{this.summaryBody}}
		</div>
	</div>
</div>

<div class='panel panel-default'>
	<div class="panel-body 	homeTemp-position homeTemp-Core">
		<div class='col-xs-12 col-md-4 core-element' ng-repeat="obj in this.coreInfo">
			<div class='core-container'>
				<div class='core-title title1'>
					<a href="{{obj.link}}">{{obj.title}}</a>
				</div>
				<div class='core-body'>
					{{obj.body}}
				</div>
			</div>
		</div>
	</div>
</div>
